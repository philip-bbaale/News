<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    {% if title %}
        <title>NewsPip - {{ title }}</title>
    {% else %}
        <title>NewsPip</title>
    {% endif %}
</head>
<body>

    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-warning fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">NewsPip</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link text-dark" href="{{ url_for('home') }}">Home</a>
              <a class="nav-item nav-link text-dark" href="{{ url_for('about') }}">About</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">News Sources</a>
                    <div class="dropdown-menu bg-secondary" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="{{ url_for('cnn') }}">CNN</a>
                      <a class="dropdown-item" href="{{ url_for('foxnews') }}">Fox News</a>
                      <a class="dropdown-item" href="{{ url_for('ustoday') }}">USA Today</a>
                      <a class="dropdown-item" href="{{ url_for('cbsnews') }}">CBS News</a>
                      <a class="dropdown-item" href="{{ url_for('theverge') }}">The Verge</a>
                      <a class="dropdown-item" href="{{ url_for('cnbc') }}">CNBC</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="{{ url_for('bitcoin') }}">Bitcoin</a>
                      <a class="dropdown-item" href="{{ url_for('trump') }}">Trump</a>
                    </div>
                </li>
            </div>
          </div>
        </div>
      </nav>
    </header>
    

    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
